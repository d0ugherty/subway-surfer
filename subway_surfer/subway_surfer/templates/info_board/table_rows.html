
<tbody id="tbl_all_arrivals_body">

{% if arrivals %}
    {% for arrival in arrivals %}
    {{arrival.train_id}}
    <tr>
        <td>{{ arrival.depart_time}}</td>
        <td>{{ arrival.train_id }}</td>
        <td>{{ arrival.line }}</td>
        <td>{{ arrival.destination }}</td>
        <td>{{ arrival.origin }}</td>
        <td>{{ arrival.status }}</td>
        <td>{{ arrival.track }}</td>
    </tr>
    {% endfor %}
{% else %}
    <tr><td colspan="7">No arrivals found</td></tr>
{% endif %}

</tbody>
