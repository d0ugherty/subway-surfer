<tr>
    <td>{{ train.train_id }}</td>
    <td>{{ train.depart_time}}</td>
    <td>{{ train.destination}}</td>
    <td>{{ train.headsign }}</td>
    <td style="{% if train.status != 'On Time' %}
                color: yellow; 
                {% else %} 
                color: green;
                {% endif %}">
            {{ train.status }}
        </td>
    <td>{{ train.eta }} mins</td>
</tr>
